<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Простая викторина</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
var счет = 0;
var вопросы = [
  ['Сколько лун у планеты Земля?', 1],
  ['Сколько лун у планеты Сатурн?', 31],
  ['Сколько лун у планеты Венера?', 0]
];
function задавайВопрос(вопрос) {
  var ответ = prompt(вопрос[0], '');
      if (ответ == вопрос[1]) {
      alert('Верно!');  
      счет++;
    } else {
      alert('Неверно. Правильный ответ ' + вопрос[1]);
    }
}
for (var i=0; i<вопросы.length; i++) {
задавайВопрос(вопросы[i]);
}
</script>
</head>

<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
  </div>
  <div class="content">
    <div class="main">
      <h1>Простая викторина</h1>
      <script>
		var сообщение = 'Вы ответили правильно на ' + счет;  
		сообщение += ' из ' + вопросы.length;
		сообщение += ' вопросов.';
	    document.write('<p>' + сообщение + '</p>');
		</script>
      </div>
  </div>
  <div class="footer">
    <p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
  </div>
</div>
</body>
</html>
