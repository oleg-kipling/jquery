<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Консоль плагина Firebug</title>
<link href="../_css/site.css" rel="stylesheet">
<script src="../_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
  console.log('READY');	
  $('#comments').keyup(function() {
  	console.log('Событие: keyup');
  	 var text = $(this).val();
   	console.log('Содержимое комментария: %s',text);
	var chars = text.length;
    console.log('Количество знаков: %d',chars);
	$('#count').text(chars + " знаков");
  }); // конец keyup
}); // конец ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
	</div>
	<div class="content">
		<div class="main">
			<h1>Использование функции console.log() плагина Firebug</h1>
			
 
			
			 <form name="console" method="post" action="" id="console">
<p>
    <label for="comments">Комментарии</label>
    <textarea name="comments" id="comments" cols="35" rows="5"></textarea> <span id="count"></span></p>
    </form>
		</div>
	</div>
	<div class="footer">
		<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
	</div>
</div>
</body>
</html>
