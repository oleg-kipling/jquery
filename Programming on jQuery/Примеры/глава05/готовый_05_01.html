<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Введение в события</title>
<link href="../_css/site.css" rel="stylesheet">
<script src="../_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
	$('html').dblclick(function() {
		alert('ой');
	}); // конец события doubleclick
	$('a').mouseover(function() {
		var message = "<p>Вы навели указатель мыши на ссылку</p>";
		$('.main').append(message);
	}); // конец события mouseover
	$('#button').click(function() {
		$(this).val("Прекрати это!");
	}); // конец события click
	$('#textfield').focus(function() {
		$(this).css('background-color','red');
	}); // конец события focus
}); // конец функции ready
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
</div>
<div class="content">
	<div class="main">
<h1>Введение в события</h1>
<p><a href="#">Ссылка</a></p>
<form action="#" method="get">
<fieldset><legend>Форма</legend><p><input name="button" type="button" id="button" value="Кнопка"></p>
<p><input name="textfield" id="textfield" type="text"></p></fieldset>
</form>
</div>
<div class="footer">
<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
</div>
</div>
</body>
</html>
