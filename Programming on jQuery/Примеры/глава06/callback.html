<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Использование функции Callback</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#figure {
  position: relative;
  width: 400px;
  margin: 0 auto;
}

#caption {
	position: absolute;
	width: 	340px;
	background-color: black;
	bottom: 10px;
	left: 24px;
	padding: 5px;
	border: 1px solid white;
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
$('#photo').width(0).height(0).css('opacity',0);
$('#caption').hide();
$('html').click(function() {
	$('#photo').animate(
	   {
		  width: '400px',
		  height: '300px',
		  opacity: 1
	   },
	   1000, 
	   function() {
		  $('#caption').fadeIn(1000);
	   }
	); // end animate
}); // end click
});
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
</div>
<div class="content">
	<div class="main">
<h1>Использование функции Callback с функцией animate()</h1>
<p>Щелкните в любом месте страницы, чтобы запустить анимацию</p>
<div id="figure"><img src="../_images/pencils.jpg" width="400" height="300" alt="pencils" id="photo">
<p id="caption">Карандаши!!!!!!</p></div>
	</div>
</div>
<div class="footer">
<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
</div>
</div>
</body>
</html>
