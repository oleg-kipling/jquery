<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Easing пример II</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#animate {
	width: 200px;
	height: 200px;
	background-color: white;
	padding: 20px;
}
#animate p {
	color: black;	
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.easing.1.3.js"></script>
<script>
$(document).ready(function() {
 $('#animate').toggle(
  	function() {
	 $(this).animate({
		 width: '400px',
		 height: '400px' 
     },1000,
	 'easeInBounce');
	},
	function() {
	  $(this).animate({
		 width: '200px',
		 height: '200px' 
     },1000,
	 'easeInOutSine');	
	}
  ); // end toggle
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
</div>
<div class="content">
	<div class="main">
<h1>Easing пример II</h1>
<div id="animate"><p>Щелкни по мне! И еще раз!</p></div>
</div>
</div>
<div class="footer">
<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
</div>
</div>
</body>
</html>
