<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Анимированная панель навигации</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#dashboard {
	width: 70px;
	background-color: rgb(110,138,195);
	padding: 20px 20px 0 20px;
	position: absolute;
	left: -92px;
	z-index: 100;
}
#dashboard img {
	margin-bottom: 20px;
	border: 1px solid rgb(0,0,0);
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.easing.1.3.js"></script>
<script src="../_js/jquery.color.js"></script>
<script>
$(document).ready(function() {
  $('#dashboard').hover(
     function() {
		$(this).stop().animate(
		{
			left: '0',
			backgroundColor: 'rgb(255,255,255)'
		},
		500,
		'easeInSine'
		); // окончание функции animate
	 }, 
	 function() {
		 $(this).stop().animate(
		{
			left: '-92px',
			backgroundColor: 'rgb(110,138,195)'
		},
		1500,
		'easeOutBounce'
		); // окончание функции animate
	 }
  ); // окончание функции hover
}); // окончание функции ready
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
</div>
<div id="dashboard">
<img src="../_images/small/blue_h.jpg" width="70" height="70" alt="blue">
<img src="../_images/small/green_h.jpg" width="70" height="70" alt="green">
<img src="../_images/small/orange_h.jpg" width="70" height="70" alt="orange">
<img src="../_images/small/purple_h.jpg" width="70" height="70" alt="purple">
<img src="../_images/small/red_h.jpg" width="70" height="70" alt="red">
<img src="../_images/small/yellow_h.jpg" width="70" height="70" alt="yellow">
</div>
<div class="content">
<div class="main">
<h1>Анимированная панель навигации</h1>
<p>Наведите указатель мыши на голубую полосу у левого края страницы</p>
</div>
</div>
<div class="footer">
<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
</div>
</div>
</body>
</html>
