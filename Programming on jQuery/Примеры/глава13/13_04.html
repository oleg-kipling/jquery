<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Использование функции .wrap()</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#gallery img {
	display: inline-block;
	margin: 10px;
	position: relative;	
}

#gallery .figure {
	float: left;
	border: 1px solid white;
	margin-right: 10px;
	text-align: center;	
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
  // обход списка изображений
$('img').each(function() {
   // сохранение ссылки на текущее изображение
   var $this = $(this); 
   // получение свойства alt для подписи
   var caption = $this.attr('alt'); 
   // добавление HTML
   $this.wrap('<div class="figure"></div>').after('<p>' + caption + '</p>');
}); // конец each

}); // конец ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
	</div>
	<div class="content">
	  <div class="main">
	    <h1>Использование функции .wrap()</h1>
            <div id="gallery"><img src="images/zoom_out.png" width="80" height="80" alt="zoom"> <img src="images/vacancy.png" width="80" height="80" alt="vacnacy"><img src="images/user.png" width="80" height="80" alt="user"><img src="images/upload.png" width="80" height="80" alt="upload"><img src="images/undo.png" width="80" height="80" alt="undo"><img src="images/support.png" width="80" height="80" alt="support"></div>
	  </div>
  </div>
	<div class="footer">
		<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
	</div>
</div>
</body>
</html>
