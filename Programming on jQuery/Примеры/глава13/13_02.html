<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Использование функции .parent()</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#gallery a {
	display: inline-block;
	width: 80px;
	height: 80px;
	margin: 10px;
}
#gallery img {
	border: none;	
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
  $('#gallery a').hover(
   function() {
     // добавление контура к ссылке
     $(this).css('outline','2px solid red'); 
     // добавление цвета фона тегу div   
     $(this).parent().css('backgroundColor','rgb(110,138,195)'); 
   },
   function() {
     // удаление контура ссылки
     $(this).css('outline',''); 
     // удаление цвета фона тега div
     $(this).parent().css('backgroundColor',''); 

   }
); // конец hover

}); // конец ready
</script>
</head>
