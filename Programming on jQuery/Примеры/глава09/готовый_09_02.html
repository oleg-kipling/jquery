<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Работа с формой</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#signup .indent label.error {
  margin-left: 0;
}
#signup label.error {
  font-size: 0.8em;
  color: #F00;
  font-weight: bold;
  display: block;
  margin-left: 215px;
}
#signup  input.error, #signup select.error  {
  background: #FFA9B8;
  border: 1px solid red;
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.validate.min.js"></script>
<script>
$(document).ready(function() {
 $('#signup').validate({
   
   rules: {
     email: {
        required: true,
        email: true
     },
     password: {
        required: true,
        rangelength:[8,16]
     },
     confirm_password: {equalTo:'#password'},
     spam: "required"
   }, //конец rules
   messages: {
      email: {
         required: "Введите адрес электронной почты.",
         email: "Это некорректный адрес электронной почты."
       },
      password: {
        required: 'Введите пароль',
        rangelength: 'Пароль должен содержать от 8 до 16 символов.'
      },
      confirm_password: {
        equalTo: 'Пароли не совпадают.'
      }
   },
   errorPlacement: function(error, element) { 
       if ( element.is(":radio") || element.is(":checkbox")) {
          error.appendTo( element.parent()); 
        } else {
          error.insertAfter(element);
        } 
    } // конец errorPlacement
  }); // конец  validate 
}); // конец  ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
	</div>
	<div class="content">
	<div class="main">
	<h1>Регистрация</h1>
		<form action="подтверждение.html" method="post" name="signup" id="signup">
			<div>
				<label for="name" class="label">Имя</label>
				<input name="name" type="text" class="required" id="name" title="Введите свое имя.">
			</div>
			<div>
				<label for="email" class="label">Электронный адрес</label>
				<input name="email" type="text" id="email">
			</div>
			<div>
				<label for="password" class="label">Пароль</label>
				<input name="password" type="password" id="password">
			</div>
			<div>
				<label for="confirm_password" class="label">Подтвердите пароль</label>
				<input name="confirm_password" type="password" id="confirm_password">
			</div>
			<div><span class="label">Хобби</span>
				<input name="hobby" type="checkbox" id="heliskiing" value="heliskiing" class="required" title="Отметьте как минимум 1 вариант.">
				<label for="heliskiing">Горные лыжи</label>
				<input name="hobby" type="checkbox" id="pickle" value="pickle">
				<label for="pickle">Поедание маринадов</label>
				<input name="hobby" type="checkbox" id="walnut" value="walnut">
				<label for="walnut">Приготовление орехового масла</label>
			</div>
			<div>
				<label for="dob" class="label">Дата рождения</label>
				<input name="dob" type="text" id="dob" class="date" title="Введите дату своего рождения в формате: 01/19/2000">
			</div>
			<div>
				<label for="planet" class="label">Планета рождения</label>
				<select name="planet" id="planet" class="required" title="Выберите планету.">
					<option value="">--Выберите одну--</option>
					<option value="earth">Земля</option>
					<option value="mars">Марс</option>
					<option value="alpha centauri">Альфа Центавра</option>
					<option value="forget about it">Вы о такой не слышали</option>
				</select>
			</div>
			<div>
				<label for="comments" class="label">Комментарии</label>
				<textarea name="comments" cols="15" rows="5" id="comments"></textarea>
			</div>
			<div class="labelBlock">Вы хотите получать от нас надоедливую рассылку? </div>
			<div class="indent">
				<input  type="radio" name="spam" id="yes" value="yes" class="required" title="Выберите вариант ответа">
				<label for="yes">Да</label>
				<input type="radio" name="spam" id="definitely" value="definitely">
				<label for="definitely">Конечно</label>
				<input type="radio" name="spam" id="choice" value="choice">
				<label for="choice">У меня есть выбор?</label>
			</div>
			<div>
				<input type="submit" name="submit" id="submit" value="Отправить">
			</div>
		</form>
		</div>
	</div>
	<div class="footer">
		<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
	</div>
</div>
</body>
</html>
