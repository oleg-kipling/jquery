<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Сервис Google Maps</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#map{
  height: 400px;
  width: 760px;
}


#map h2 {
	color: black;
	text-shadow : none;
}
#map p {
	color: black;	
}
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.gomap-1.3.2.min.js"></script>
<script>
$(document).ready(function() {
$('#map').goMap({
    latitude : 59.940003,
    longitude : 30.317331,
    zoom : 16,
    scaleControl : true,
    maptype : 'SATELLITE'
}); // конец goMap


$.goMap.createMarker({  
	   latitude : 59.940003,
	   longitude : 30.317331,
	   title : 'Эрмитаж',
	   html : {
	     content : '<h2>Государственный Эрмитаж</h2><p>Россия, Санкт-Петербург, Центральный район, Дворцовая площадь, 4</p>',
		 popup : true   
	   }
}); // конец createMarker

}); // конец ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>и</i> jQuery <i class="mm">Недостающее<br>Руководство</i></p>
	</div>
	<div class="content">
		<div class="main">
			<h1>Сервис Google Maps</h1>
		    <div id="map"></div>
		</div>
	</div>
	<div class="footer">
		<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
	</div>
</div>
</body>
</html>
