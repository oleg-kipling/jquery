<html>

	<body>
	<dl>
		<dt>What are you hourse?</dt>
		<dd>We are open 24/7.</dd>
		<dt>What are you hourse?</dt>
		<dd>We are open 24/7.</dd>
		<dt>What are you hourse?</dt>
		<dd>We are open 24/7.</dd>
		<dt>What are you hourse?</dt>
		<dd>We are open 24/7.</dd>
		<dt>What are you hourse?</dt>
		<dd>We are open 24/7.</dd>
	</dl>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

		<script>
			
			(function() {

					$('dd').filter(':nth-child(n+4)').addClass('hide');

					$('dl').on('mouseenter', 'dt', function() {
						$(this)
							.next()
								.slideDown(200)
								.siblings('dd')
									.slideUp(200);
					});
			})();

		</script>
	</body>
</html>
