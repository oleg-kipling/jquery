<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Extensions</title>
</head>
<body>
    <div contenteditable="true">This is editable</div>
    <div contenteditable="false">This is not</div>
    <div>This is also not</div>
    <table>
        <tr><td>Even</td></tr>
        <tr><td>Odd</td></tr>
        <tr><td>Even</td></tr>
        <tr><td>Odd</td></tr>
    </table>
    <button>A button</button>
    <input type="button" value="An input button">
    <textarea style="display:block" cols="10" rows="5"></textarea>
    <select>
        <option>A select box</option>
    </select>
    <script src="jquery-2.1.0.min.js"></script>
</body>
</html>
