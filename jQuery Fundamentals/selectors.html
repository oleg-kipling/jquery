<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Selectors</title>
</head>
<body>
    <div id="myDiv">My div</div>
    <div>A regular div</div>
    <div class="div">A div with a class</div>
    <div id="content">
        <span class="special">A special span</span>
        <span class="semi-special">A semi-special span</span>
        <div>Another regular div</div>
        <div>Another regular div</div>
        <div>Another regular div</div>
    </div>
    <script src="jquery-2.1.0.min.js"></script>
</body>
</html>
