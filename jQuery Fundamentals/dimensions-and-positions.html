<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimensions and positioning</title>
</head> 
<body style="height:5000px">
    <div id="dims" style="background-color:lightblue;width:100px;height:100px;padding:100px;border:1px solid #000"></div>
    <div style="position:relative;height:400px;border:1px solid #000;margin-top:50px">
        <div id="pos" style="position:absolute;width:200px;height:200px;background-color:lightgreen;top:50px;left:50px"></div>
    </div>
    <script src="jquery-2.1.0.min.js"></script>
</body>
</html>
